<h2>Gallery</h2>
	<table class="gallery">
  			<td *ngFor="let picture of pictures">
          <a download="image.jpg" href="data:image/jpg;base64,{{picture.image}}" title="Download">
  					<img src="data:image/jpg;base64,{{picture.image}}" width="150" height="150">	
          </a>
  			</td>
  			<td>
  					<img src="data:image/jpg;base64,{{picture.image}}" width="100" height="100">	
  			</td>
	</table>
